<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div id="app">
        <div class="tools">
            <input type="color" id="colorPicker" value="#000000">
            <input type="range" id="penSize" min="1" max="20" value="2">
            <button id="pencilButton" class="tool-button active">Pencil</button>
            <button id="eraserButton" class="tool-button">Eraser</button>
            <button id="saveButton">Save SVG</button>
            <button id="loadButton">Load SVG</button>
        </div>
        <svg id="noteSVG" class="drawing-svg"></svg>
        <div id="notesList"></div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
